<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css"
    
</head>
<body>

    <div class="top-form">
        <header>
            <h1>Kitchen Inventory</h1>
        </header>
        <form>
            <input type="text" class="general-input">
            <button class="kitchen-button" type="submit">
                <i class="fas fa-home"></i>
            </button>
            <button class="shopping-button" type="submit">
                <i class="fas fa-shopping-basket"></i>
            </button>
        </form>
    </div>

    <div class="lists">

        <div class="kitchen-section">
            <header class="in-cupboard">
                <i class="fas fa-home"></i>
                <h3>&nbsp In The Cupboard </h3>
            </header>

            <div class="kitchen-container">
                <ul class="kitchen-list"></ul>
            </div>
        </div>

        <div class="shopping-section">
            <header class="in-shopping">
                <i class="fas fa-shopping-basket"></i>
                <h3>&nbsp Shopping List</h3>
            </header>

            <div class="shopping-container">
                <ul class="shopping-list"></ul>
            </div>    
        </div>

    </div>

    <script src="./app.js"></script>


</body>

</html>
